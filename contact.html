<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Contact The Daily Grind</h1>
    <form action="">
    <table>
        <tr>
            <td>Salutation</td>
            <td>
                <select name="" id="">
                    <option value="">Hello</option>
                </select>
            </td>
        </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Comments:</td>
                <td>
                   <div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                   </div>
                </td>
            </tr>
        
    </table>

    <p>Please check here if you wish to receive a reply: 

        <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" >
       
    
    </p>
    <div class="button">
        <button>Submit</button>
        <button>ResetForm</button>
         <script src="common_date_script.js"></script>
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Receipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.jpg" alt="The Daily Grind Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="products.html">Shop</a>
                <a href="house_blend.html">House Blend</a>
                <a href="contact.html">Contact Us</a>
                <a href="registration.html">Register</a>
                <a href="sitemap.html">Site Map</a>
                <a href="poll.html">Poll</a>
                <a href="apps.html">Our Apps</a>
                <a href="nutrition.html">Nutrition Info</a>
                <a href="products.xml">Product XML</a>
                <a href="cart.html" class="cart-link">
                    Shopping Cart (<span id="cart-count">0</span>)
                </a>
            </nav>
        </header>
        <main>
            <h1>Order Receipt</h1>
            <div id="receipt-details">
                <!-- Receipt details will be loaded here -->
            </div>
            <p>Thank you for your purchase!</p>
            <p><a href="index.html">Return to Home</a></p>
        </main>
    </div>

    <footer>
        <p id="current-date"></p>
    </footer>

    <script src="js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');

            if (orderId) {
                fetch(`get_receipt.php?orderId=${orderId}`)
                    .then(response => response.json())
                    .then(data => {
                        const receiptDetails = document.getElementById('receipt-details');
                        if (data.status === 'success') {
                            let html = `
                                <h2>Order ID: ${data.order.order_id}</h2>
                                <p>Order Date: ${data.order.order_date}</p>
                                <h3>Items:</h3>
                                <ul>
                            `;
                            data.items.forEach(item => {
                                html += `<li>${item.quantity} x ${item.name} @ $${parseFloat(item.price).toFixed(2)} each</li>`;
                            });
                            html += `</ul><h3>Total: $${parseFloat(data.order.total_amount).toFixed(2)}</h3>`;
                            receiptDetails.innerHTML = html;
                        } else {
                            receiptDetails.innerHTML = `<p>Error: ${data.message}</p>`;
                        }
                    })
                    .catch(error => console.error('Error fetching receipt:', error));
            } else {
                document.getElementById('receipt-details').innerHTML = `<p>No order ID found.</p>`;
            }
        });
    </script>
</body>
</html>

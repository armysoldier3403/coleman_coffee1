    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // JavaScript to add the current date and time from server to the footer
            const datetimeElement = document.getElementById('current-datetime');
            if (datetimeElement) {
                fetch('/get_datetime.php')
                    .then(response => response.text())
                    .then(data => {
                        datetimeElement.textContent = data;
                    })
                    .catch(error => {
                        console.error('Error fetching date and time:', error);
                        datetimeElement.textContent = 'Date and time unavailable.';
                    });
            }

            const pollForm = document.getElementById('pollForm');
            const pollOptionsContainer = document.getElementById('poll-options-container');
            const pollResultsContainer = document.getElementById('poll-results-container');
            const pollMessage = document.getElementById('poll-message');

            function showPollMessage(message, type) {
                pollMessage.textContent = message;
                pollMessage.className = `message-box ${type}`;
                pollMessage.style.display = 'block';
            }

            // Function to fetch and display poll options
            function fetchPollOptions() {
                fetch('/get_poll_results.php') // Using / for absolute path
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            pollOptionsContainer.innerHTML = ''; // Clear previous options
                            data.results.forEach(item => {
                                const radioHtml = `
                                    <label>
                                        <input type="radio" name="coffee_type" value="${item.coffee_type}" required>
                                        ${item.coffee_type}
                                    </label>
                                `;
                                pollOptionsContainer.insertAdjacentHTML('beforeend', radioHtml);
                            });
                            displayPollResults(data.results); // Also display results initially
                        } else {
                            showPollMessage(data.message, 'error');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching poll options:', error);
                        showPollMessage('Could not load poll options. Please try again.', 'error');
                    });
            }

            // Function to display poll results
            function displayPollResults(results) {
                pollResultsContainer.innerHTML = '<h2>Current Poll Results:</h2>'; // Reset results
                const totalVotes = results.reduce((sum, item) => sum + parseInt(item.vote_count), 0);

                if (totalVotes === 0) {
                    pollResultsContainer.insertAdjacentHTML('beforeend', '<p>No votes yet. Be the first to vote!</p>');
                    return;
                }

                results.forEach(item => {
                    const percentage = totalVotes > 0 ? (item.vote_count / totalVotes) * 100 : 0;
                    const resultHtml = `
                        <div>
                            <span>${item.coffee_type}: ${item.vote_count} votes</span>
                            <span>${percentage.toFixed(1)}%</span>
                        </div>
                        <div class="poll-bar-container">
                            <div class="poll-bar" style="width: ${percentage}%;"></div>
                        </div>
                    `;
                    pollResultsContainer.insertAdjacentHTML('beforeend', resultHtml);
                });
            }

            // Handle poll form submission
            pollForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                const selectedOption = document.querySelector('input[name="coffee_type"]:checked');
                if (!selectedOption) {
                    showPollMessage('Please select a coffee type to vote.', 'error');
                    return;
                }

                const formData = new FormData();
                formData.append('coffee_type', selectedOption.value);

                fetch('/submit_vote.php', { // Using / for absolute path
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showPollMessage(data.message, 'success');
                        fetchPollOptions(); // Refresh results after voting
                    } else {
                        showPollMessage(data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error submitting vote:', error);
                    showPollMessage('There was an error submitting your vote. Please try again.', 'error');
                });
            });

            // Fetch poll options and results on page load
            fetchPollOptions();
        });
    </script>

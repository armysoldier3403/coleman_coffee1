<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - The Daily Grind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="The Daily Grind Logo" class="logo">
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="houseblend.html">House Blend</a>
            <a href="contact.html">Contact Us</a>
            <a href="sitemap.html">Site Map</a>
            <a href="register.html">Registration</a>
        </nav>
    </header>

    <main class="container">
        <h1>Customer Registration</h1>
        <p>Please fill out the form below to create a new customer account. All fields are required.</p>
        
        <form id="registrationForm" class="contact-form">
            <div class="form-group">
                <label for="reg-fname">First Name:</label>
                <input type="text" id="reg-fname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="reg-lname">Last Name:</label>
                <input type="text" id="reg-lname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Email Address:</label>
                <input type="email" id="reg-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="reg-password-confirm">Confirm Password:</label>
                <input type="password" id="reg-password-confirm" name="password-confirm" required>
            </div>
            
            <div class="form-group">
                <span>
                    <button type="submit" class="button">Submit</button>
                    <button type="reset" class="button button-secondary">Reset</button>
                </span>
            </div>
        </form>
    </main>

    <footer>
        <p id="current-date"></p>
    </footer>

    <script>
        // The thorough validation for this form will be added in a later step.
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Validation logic will go here.
            alert('Registration form submitted!');
        });

        // Step 3: Add JavaScript for the current date
        function displayCurrentDate() {
            const date = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = date.toLocaleDateString('en-US', options);
            document.getElementById('current-date').textContent = formattedDate;
        }
        window.onload = displayCurrentDate;
    </script>
</body>
</html>

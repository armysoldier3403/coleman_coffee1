<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with The Daily Grind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.jpg" alt="The Daily Grind Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="house_blend.html">House Blend</a>
                <a href="contact.html">Contact Us</a>
                <a href="registration.html">Register</a>
                <a href="sitemap.html">Site Map</a>
                <a href="poll.html">Poll</a>
            </nav>
        </header>
        <main>
            <h1>Register with The Daily Grind</h1>
            <p>Create an account to receive special offers and updates!</p>

            <div class="form-container">
                <form id="registration-form" onsubmit="handleRegistrationSubmit(event)">
                    <div>
                        <label for="reg-first-name">First Name:</label>
                        <input type="text" id="reg-first-name" name="first_name" required>
                    </div>
                    <div>
                        <label for="reg-last-name">Last Name:</label>
                        <input type="text" id="reg-last-name" name="last_name" required>
                    </div>
                    <div>
                        <label for="reg-email">Email:</label>
                        <input type="email" id="reg-email" name="user_email" required>
                    </div>
                    <div>
                        <label for="login-username">Login Username:</label>
                        <input type="text" id="login-username" name="login_username" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>
                    <div>
                        <label for="security-q1">Security Question 1:</label>
                        <input type="text" id="security-q1" name="security_question_1" required>
                    </div>
                    <div>
                        <label for="security-a1">Answer 1:</label>
                        <input type="text" id="security-a1" name="security_answer_1" required>
                    </div>
                    <div>
                        <label for="security-q2">Security Question 2:</label>
                        <input type="text" id="security-q2" name="security_question_2" required>
                    </div>
                    <div>
                        <label for="security-a2">Answer 2:</label>
                        <input type="text" id="security-a2" name="security_answer_2" required>
                    </div>
                    <div class="button-container">
                        <button type="submit">Register</button>
                    </div>
                </form>
                <p id="registration-feedback"></p>
            </div>
        </main>
    </div>

    <footer>
        <p id="current-date"></p>
    </footer>

    <script src="js/scripts.js"></script>
    <script>
        function handleRegistrationSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const password = form.querySelector('#password').value;
            const confirmPassword = form.querySelector('#confirm-password').value;
            const feedback = document.getElementById('registration-feedback');
            
            if (password.length < 8) {
                feedback.textContent = "Password must be at least 8 characters long.";
                feedback.style.color = 'red';
                return false;
            }
            if (password !== confirmPassword) {
                feedback.textContent = "Passwords do not match.";
                feedback.style.color = 'red';
                return false;
            }

            const formData = new FormData(form);
            fetch('register.php', {
                method: 'POST',
                body: new URLSearchParams(formData)
            })
            .then(response => response.text())
            .then(data => {
                if (data.includes('SUCCESS')) {
                    feedback.textContent = "Registration successful! You can now log in.";
                    feedback.style.color = 'green';
                    form.reset();
                } else {
                    feedback.textContent = data;
                    feedback.style.color = 'red';
                }
            });
        }
    </script>
</body>
</html>

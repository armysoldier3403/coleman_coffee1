<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration - The Daily Grind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.jpg" alt="The Daily Grind Logo">
            <h1>Customer Registration</h1>
        </header>

         <div class="navbar">
            <a href="index.html">Home</a>
            <a href="#">Buy Online</a>
            <a href="contact.html">Contact Us</a>
            <a href="about.html">About Us</a>
            <a href="sitemap.html">Site Map</a>
            <a href="registration.html">Register</a>
            <a href="poll.html">Poll</a> </div>
        </div>

        <form id="registrationForm">
            <label for="regFirstName">First Name:</label>
            <input type="text" id="regFirstName" name="regFirstName" required><br><br>

            <label for="regLastName">Last Name:</label>
            <input type="text" id="regLastName" name="regLastName" required><br><br>

            <label for="regEmail">Email Address:</label>
            <input type="email" id="regEmail" name="regEmail" required><br><br>

            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" name="regPassword" required><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <label for="securityQuestion1">Security Question 1:</label>
            <select id="securityQuestion1" name="securityQuestion1" required>
                <option value="">--Select a question--</option>
                <option value="pet">What is your first pet's name?</option>
                <option value="mother">What is your mother's maiden name?</option>
                <option value="city">What city were you born in?</option>
            </select><br><br>

            <label for="securityAnswer1">Answer 1:</label>
            <input type="text" id="securityAnswer1" name="securityAnswer1" required><br><br>

            <label for="securityQuestion2">Security Question 2:</label>
            <select id="securityQuestion2" name="securityQuestion2" required>
                <option value="">--Select a question--</option>
                <option value="car">What was the make of your first car?</option>
                <option value="book">What is your favorite book?</option>
                <option value="school">What was the name of your high school?</option>
            </select><br><br>

            <label for="securityAnswer2">Answer 2:</label>
            <input type="text" id="securityAnswer2" name="securityAnswer2" required><br><br>

            <input type="submit" value="Register">
            <input type="reset" value="Clear Form">
        </form>
    </div>
    <div class="footer">
        <p>Current Date: <span id="currentDate"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>

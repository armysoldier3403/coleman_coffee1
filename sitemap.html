    <style>
        /* Specific styles for sitemap layout */
        #siteMapLinks ul {
            list-style-type: none; /* Remove default bullets */
            padding: 0;

        #siteMapLinks ul li {
            margin-bottom: 10px;
        }
        #siteMapLinks ul ul { /* For nested lists */
            margin-top: 5px;
            margin-left: 20px;
        }
        #slideshow-container {
            width: 450px; /* Adjust width as needed */
            height: 300px; /* Adjust height as needed */
            margin: 30px auto; /* Center the slideshow */
            overflow: hidden; /* Hide parts of image outside container */
            border: 5px solid #A0522D; /* Border matching navigation color */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #slideshow-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the container without distortion */
            display: block; /* Remove extra space below image */
        }
    </style>
</head>
